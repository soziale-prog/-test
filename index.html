<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–æ–∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="(max-width: 700px)" href="style-mobile.css">

</head>
<body>
  <h1>–ü—Ä–∏–≤–µ—Ç, <span id="username">...</span>!</h1>

  <div class="controls">
    <input id="titleInput" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è">
    <input id="dateInput" type="date">
    <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <div id="eventsList"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // === Supabase –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ ===
    const SUPABASE_URL = 'https://inzwlacghhzlzduvvlyb.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImluendsYWNnaGh6bHpkdXZ2bHliIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNzg2NjEsImV4cCI6MjA3Nzc1NDY2MX0.r7H8cHfQfM9_FZiibCa-J6Gt6yGd4p-FCdS2FsFO3C8'

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)
    let currentUser = null

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK ===
    async function initVK() {
      await vkBridge.send('VKWebAppInit')
      const user = await vkBridge.send('VKWebAppGetUserInfo')
      return user
    }

    // === –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π ===
    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('*')
        .eq('vk_id', currentUser.vk_id)
        .order('event_date', { ascending: true })

      if (error) console.error(error)
      renderEvents(data || [])
    }

    // === –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è ===
    async function addEvent(title, date) {
      if (!title || !date) return
      const { data, error } = await supabase
        .from('events')
        .insert([{ vk_id: currentUser.vk_id, title, event_date: date }])
        .select()
      if (error) console.error(error)
      else loadEvents()
    }

    // === –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è ===
    async function deleteEvent(id) {
      const { error } = await supabase
        .from('events')
        .delete()
        .eq('id', id)
      if (error) console.error(error)
      loadEvents()
    }

  function renderEvents(events) {
    const list = document.getElementById('eventsList')
    list.innerHTML = ''
    if (events.length === 0) {
      list.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–±—ã—Ç–∏–π</p>'
      return
    }

    let activeEditId = null

    for (const ev of events) {
      const div = document.createElement('div')
      div.className = 'eventItem'
      div.innerHTML = `
      <div class="viewMode">
        <strong>${ev.title}</strong><br>
        <small>${new Date(ev.event_date).toLocaleDateString()}</small>
      </div>

      <div class="editMode" style="display:none;">
        <input type="text" value="${ev.title}" class="editTitle" style="width:140px;">
        <input type="date" value="${ev.event_date}" class="editDate">
        <button type="button" class="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" class="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
      </div>

      <div class="actions">
        <button type="button" class="editBtn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
        <button type="button" class="delBtn" title="–£–¥–∞–ª–∏—Ç—å">√ó</button>
      </div>
    `

      const view = div.querySelector('.viewMode')
      const edit = div.querySelector('.editMode')
      const editBtn = div.querySelector('.editBtn')
      const delBtn = div.querySelector('.delBtn')
      const save = div.querySelector('.saveBtn')
      const cancel = div.querySelector('.cancelBtn')

      // === –£–¥–∞–ª–µ–Ω–∏–µ ===
      delBtn.addEventListener('click', () => deleteEvent(ev.id))

      // === –í–∫–ª—é—á–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ ===
      editBtn.addEventListener('click', () => {
        const prevEdit = document.querySelector('.editMode[style*="block"]')
        if (prevEdit && prevEdit !== edit) {
          prevEdit.style.display = 'none'
          prevEdit.parentElement.querySelector('.viewMode').style.display = 'block'
        }
        activeEditId = ev.id
        view.style.display = 'none'
        edit.style.display = 'block'
      })

      // === –û—Ç–º–µ–Ω–∞ ===
      cancel.addEventListener('click', () => {
        edit.style.display = 'none'
        view.style.display = 'block'
        activeEditId = null
      })

      // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ===
      save.addEventListener('click', async () => {
        const newTitle = edit.querySelector('.editTitle').value.trim()
        const newDate = edit.querySelector('.editDate').value
        if (!newTitle || !newDate) return

        const { error } = await supabase
          .from('events')
          .update({ title: newTitle, event_date: newDate })
          .eq('id', ev.id)

        if (error) {
          console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error)
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏!')
        } else {
          activeEditId = null
          loadEvents()
        }
      })

      list.appendChild(div)
    }
  }


    // === –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è ===
    async function main() {
      const vkUser = await initVK()
      currentUser = { vk_id: vkUser.id.toString(), name: vkUser.first_name }
      document.getElementById('username').innerText = currentUser.name
      loadEvents()

      document.getElementById('addBtn').addEventListener('click', () => {
        const title = document.getElementById('titleInput').value.trim()
        const date = document.getElementById('dateInput').value
        if (title && date) addEvent(title, date)
      })
    }

    main()
  </script>
</body>
</html>
